version: "3.9"
services:
  # 🧑‍💼 Admin Backend
  admin-backend:
    build:
      context: ./backend
      dockerfile: backend.Dockerfile
    command: ["java", "-jar", "/app/admin.jar"]
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - springboot-mysql-net

  # 👩‍💻 Customer Backend
  customer-backend:
    build:
      context: ./backend
      dockerfile: backend.Dockerfile
    command: ["java", "-jar", "/app/customer.jar"]
    ports:
      - "8082:8080"
    depends_on:
      - mysql
    networks:
      - springboot-mysql-net

  # 🗄️ MySQL Database
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: travel_booking
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
