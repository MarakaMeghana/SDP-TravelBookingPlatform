version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Megha@22
      MYSQL_DATABASE: traveldb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    build:
      context: ./backend
      dockerfile: backend.Dockerfile
    image: marakameghana/travel-backend:latest
    container_name: travel-backend
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - mysql
    networks:
      - springboot-mysql-net

  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.Dockerfile
    image: marakameghana/travel-frontend:latest
    container_name: travel-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
