version: "3.9"

services:
  # ðŸŸ¢ MySQL Database
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Megha@22
      MYSQL_DATABASE: travelbookingdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - travelnet

  # ðŸŸ¡ Customer Backend
  customer-backend:
    build:
      context: ./backend/customer-backend/TravelBookingBackend
      dockerfile: ../../backend.Dockerfile
    container_name: customer-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/travelbookingdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Megha@22
    ports:
      - "2000:2000"
    depends_on:
      - mysqldb
    networks:
      - travelnet

  # ðŸ”µ Admin Backend
  admin-backend:
    build:
      context: ./backend/admin-backend/backend-admin/traveladmin
      dockerfile: ../../backend.Dockerfile
    container_name: admin-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/travelbookingdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: docker
    ports:
      - "2001:2000"
    depends_on:
      - mysqldb
    networks:
      - travelnet

  # ðŸŸ£ Portal Frontend
  portal-frontend:
    build:
      context: ./frontend/portal
      dockerfile: ../../frontend.Dockerfile
    container_name: portal-frontend
    ports:
      - "3000:80"
    depends_on:
      - customer-backend
      - admin-backend
    networks:
      - travelnet

  # ðŸŸ¢ Customer Frontend
  customer-frontend:
    build:
      context: ./frontend/customer/Frontend
      dockerfile: ../../frontend.Dockerfile
    container_name: customer-frontend
    ports:
      - "3001:80"
    depends_on:
      - customer-backend
    networks:
      - travelnet

  # ðŸŸ  Admin Frontend
  admin-frontend:
    build:
      context: ./frontend/admin/frontend-admin/travel-admin-frontend
      dockerfile: ../../frontend.Dockerfile
    container_name: admin-frontend
    ports:
      - "3002:80"
    depends_on:
      - admin-backend
    networks:
      - travelnet

volumes:
  mysql_data:

networks:
  travelnet:
