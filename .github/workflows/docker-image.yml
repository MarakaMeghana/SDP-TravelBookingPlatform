name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Portal Frontend
      - name: Build and push Portal Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/portal
          file: ./frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portal-frontend:latest

      # Step 5: Build and push Customer Frontend
      - name: Build and push Customer Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/customer/Frontend
          file: ./frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/customer-frontend:latest

      # Step 6: Build and push Admin Frontend
      - name: Build and push Admin Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/admin/frontend-admin/travel-admin-frontend
          file: ./frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/admin-frontend:latest

      # Step 7: Build and push Customer Backend
      - name: Build and push Customer Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/customer-backend/TravelBookingBackend
          file: ./backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/customer-backend:latest

      # Step 8: Build and push Admin Backend
      - name: Build and push Admin Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/admin-backend/backend-admin/traveladmin
          file: ./backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/admin-backend:latest
