name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§© Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§© Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ§© Step 3: Log in to DockerHub using GitHub Secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ§© Step 4: Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-frontend:latest

      # ðŸ§© Step 5: Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-backend:latest

      # ðŸ§© Step 6: Verify Docker images
      - name: Verify pushed images
        run: |
          echo "âœ… Frontend and Backend Docker images successfully pushed to DockerHub"
          echo "Frontend: ${{ secrets.DOCKERHUB_USERNAME }}/docker-frontend:latest"
          echo "Backend:  ${{ secrets.DOCKERHUB_USERNAME }}/docker-backend:latest"
