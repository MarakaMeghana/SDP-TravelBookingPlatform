name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------- Portal Frontend ----------------
      - name: Build and push Portal Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/portal
          file: ./frontend/portal/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portal-frontend:latest

      # ---------------- Customer Frontend ----------------
      - name: Build and push Customer Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/customer/Frontend
          file: ./frontend/customer/Frontend/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/customer-frontend:latest

      # ---------------- Admin Frontend ----------------
      - name: Build and push Admin Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/admin/frontend-admin/travel-admin-frontend
          file: ./frontend/admin/frontend-admin/travel-admin-frontend/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/admin-frontend:latest

      # ---------------- Customer Backend ----------------
      - name: Build and push Customer Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/customer-backend/TravelBookingBackend
          file: ./backend/customer-backend/TravelBookingBackend/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/customer-backend:latest

      # ---------------- Admin Backend ----------------
      - name: Build and push Admin Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/admin-backend/backend-admin/traveladmin
          file: ./backend/admin-backend/backend-admin/traveladmin/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/admin-backend:latest
